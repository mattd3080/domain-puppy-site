<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain Puppy</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="icon" type="image/png" sizes="256x256" href="favicon-256.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #9dd5ea;
    overflow: hidden;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  body.fonts-ready {
    opacity: 1;
  }

  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 24px;
    width: 100%;
  }

  .title {
    text-align: center;
    margin-bottom: 56px;
  }

  .title h1 {
    font-size: clamp(40px, 7vw, 72px);
    font-weight: 600;
    color: #0c2b3d;
    letter-spacing: -0.045em;
    line-height: 1.05;
  }

  .title .tagline {
    font-size: clamp(15px, 2vw, 20px);
    font-weight: 400;
    color: #0c2b3d;
    margin-top: 16px;
    letter-spacing: -0.01em;
    line-height: 1.5;
    max-width: 420px;
  }

  .title .instruction {
    font-size: clamp(12px, 1.5vw, 14px);
    font-weight: 400;
    color: #2a5a72;
    margin-top: 20px;
    letter-spacing: -0.01em;
  }

  .title .instruction strong {
    color: #0c2b3d;
    font-weight: 500;
  }

  .bar-section {
    position: relative;
    width: min(80vw, 480px);
  }

  .puppy-wrap {
    position: absolute;
    right: 16px;
    bottom: 100%;
    margin-bottom: -6px;
    z-index: 10;
  }

  .puppy-wrap img {
    transition: none;
  }


  .puppy-wrap img {
    width: clamp(56px, 10vw, 80px);
    height: auto;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    display: block;
  }

  .address-bar {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.5);
    border-radius: 12px;
    box-shadow: 0 1px 3px rgba(0,40,80,0.06);
    height: 52px;
    overflow: hidden;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .address-bar:hover {
    border-color: rgba(255,255,255,0.8);
    box-shadow: 0 4px 16px rgba(0,40,80,0.08);
  }

  .bar-text {
    flex: 1;
    padding: 0 20px;
    font-family: 'JetBrains Mono', monospace;
    font-size: clamp(11px, 1.4vw, 14px);
    font-weight: 500;
    color: #0c2b3d;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1;
  }

  .copy-btn {
    flex-shrink: 0;
    height: 36px;
    margin-right: 8px;
    padding: 0 20px;
    background: #0c2b3d;
    border: none;
    border-radius: 8px;
    font-family: 'Inter', sans-serif;
    font-size: 13px;
    font-weight: 500;
    color: #fff;
    cursor: pointer;
    transition: background 0.15s ease;
  }

  .copy-btn:hover {
    background: #164a66;
  }

  .copy-btn:active {
    background: #081c28;
  }

  .copy-btn.copied {
    background: #22c55e;
  }

  .footer {
    position: fixed;
    bottom: 16px;
    z-index: 1;
    font-size: 10px;
    color: #2a5a72;
    text-align: center;
  }

  .footer a {
    color: #0c2b3d;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }

  .sun {
    position: fixed;
    top: 20px;
    left: 20px;
    width: clamp(100px, 16vw, 160px);
    height: auto;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    z-index: 0;
    pointer-events: none;
    user-select: none;
    animation: sun-bob 20s ease-in-out infinite;
  }

  @keyframes sun-bob {
    0%   { top: 20px; }
    50%  { top: 35px; }
    100% { top: 20px; }
  }

  .cloud {
    position: fixed;
    width: clamp(80px, 14vw, 140px);
    height: auto;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    z-index: 0;
    pointer-events: none;
    user-select: none;
    animation: cloud-drift 122s linear infinite, cloud-bob 6s ease-in-out infinite;
    animation-delay: -40s, 0s;
  }

  @keyframes cloud-drift {
    0%       { left: -15%; opacity: 1; }
    98.4%    { left: 110%; opacity: 1; }
    98.4001% { left: -15%; opacity: 0; }
    100%     { left: -15%; opacity: 1; }
  }

  @keyframes cloud-bob {
    0%   { top: 18%; }
    50%  { top: 22%; }
    100% { top: 18%; }
  }

  @media (max-width: 520px) {
    body {
      justify-content: flex-start;
      padding-top: 25vh;
    }

    .title {
      margin-bottom: 40px;
    }

    .title h1 {
      font-size: 36px;
      margin-bottom: 4px;
    }

    .title .tagline {
      font-size: 15px;
      max-width: 300px;
      padding: 0 8px;
      margin-top: 24px;
    }

    .title .instruction {
      font-size: 12px;
      padding: 0;
      margin-top: 28px;
      max-width: 280px;
    }

    .bar-section {
      width: 100%;
    }

    .address-bar {
      height: 46px;
      border-radius: 10px;
    }

    .bar-text {
      padding: 0 12px;
      font-size: 11px;
    }

    .copy-btn {
      padding: 0 12px;
      font-size: 11px;
      height: 32px;
      margin-right: 7px;
    }

    .puppy-wrap {
      right: 8px;
    }

    .puppy-wrap img {
      width: 64px;
    }

    .sun {
      width: 100px;
      top: 16px;
      left: 16px;
    }

    @keyframes sun-bob {
      0%   { top: 16px; }
      50%  { top: 28px; }
      100% { top: 16px; }
    }

    .cloud {
      width: 110px;
    }

    .footer {
      bottom: 12px;
    }
  }

</style>
</head>
<body>

<img src="sun.png" class="sun" alt="" draggable="false">
<img src="cloud.png" class="cloud" alt="" draggable="false">

<div class="content">
  <div class="title">
    <h1>Domain Puppy</h1>
    <div class="tagline">Bulk search and brainstorm the perfect domain with AI.<br><span style="display:inline-block;margin-top:8px">All from your terminal.</span></div>
    <div class="instruction">Run the command below in <strong>Claude Code</strong>, <strong>Codex</strong>, or your agentic coding tool of choice.</div>
  </div>

  <div class="bar-section">
    <div class="puppy-wrap">
      <img id="puppy" src="puppy.png" alt="Domain Puppy" draggable="false">
    </div>
    <div class="address-bar">
      <div class="bar-text">bunx skills add mattd3080/domain-shark</div>
      <button class="copy-btn" id="copyBtn" onclick="copyCommand()">Copy</button>
    </div>
  </div>
</div>

<div class="footer">
  &copy; 2026 Retrogram Music LLC &middot; <a href="terms.html">Terms</a>
</div>

<script>
// Show page once fonts are loaded (prevents FOUT)
document.fonts.ready.then(() => {
  document.body.classList.add('fonts-ready');
});
// Fallback: show after 1s even if fonts haven't loaded
setTimeout(() => document.body.classList.add('fonts-ready'), 1000);

// Preload wag frame into browser cache
const wagPreload = new Image();
wagPreload.src = 'puppy-wag.png';

const puppy = document.getElementById('puppy');
const wrap = document.querySelector('.puppy-wrap');
let isWagging = false;

function puppyWag() {
  if (isWagging) return;
  isWagging = true;

  // Double-wag: idle -> wag -> idle -> wag -> idle
  puppy.src = 'puppy-wag.png';
  setTimeout(() => {
    puppy.src = 'puppy.png';
    setTimeout(() => {
      puppy.src = 'puppy-wag.png';
      setTimeout(() => {
        puppy.src = 'puppy.png';
        isWagging = false;
      }, 150);
    }, 120);
  }, 200);
}

setInterval(puppyWag, 10000);

function copyCommand() {
  navigator.clipboard.writeText('bunx skills add mattd3080/domain-shark').then(() => {
    const btn = document.getElementById('copyBtn');
    btn.textContent = 'Copied!';
    btn.classList.add('copied');
    puppyWag();
    setTimeout(() => { btn.textContent = 'Copy'; btn.classList.remove('copied'); }, 1800);
  });
}
</script>
</body>
</html>
